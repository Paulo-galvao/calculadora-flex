<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="js/app.js" defer></script>
    <title>Calculadora flex</title>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora Flex <i class='bx bx-gas-pump'></i></h2>
        <img id="img" src="img/neutro.png" alt="medidor de gasolina">
        <form class="form">
            <div class="first-line">
                <input id="gasolina" type="number" placeholder="gasolina">
                <input id="etanol" type="number" placeholder="etanol">
            </div>
            <div class="second-line">
                <input id="btn-calcular" type="submit" value="Calcular">
                <input id="btn-limpar" type="reset" value="Limpar">
            </div>
        </form>
    </div>
    
</body>
</html>
